    <script>
        let allMenus = [];
        const API_KEY = '{{GOOGLE_API_KEY}}';
        const FOLDER_ID = '{{LUNCH_FOLDER_ID}}';
        let currentRestaurantFilter = '';
        let isLoaderActive = false;

        // è¨­å®šä»Šå¤©æ—¥æœŸç‚ºé è¨­å€¼
        document.getElementById('dateFilter').valueAsDate = new Date();

        // å¾ localStorage è¼‰å…¥ä¹‹å‰å„²å­˜çš„ API Key
        window.addEventListener('load', () => {
            // è‡ªå‹•åˆ¤æ–·é¤åˆ¥ï¼š14:00 å‰ç‚ºåˆé¤ï¼Œå¾Œç‚ºæ™šé¤
            const hour = new Date().getHours();

            // ä½†å¦‚æœ user æƒ³è¦ dinnerï¼Œéœ€è¦å°æ‡‰ secrets
            loadMenu();

        function parseFileName(fileName) {
            // ç§»é™¤å‰¯æª”å
            const nameWithoutExt = fileName.replace(/\.(jpg|jpeg|png|gif|bmp)$/i, '');

            // è§£ææ ¼å¼: MMDDé¤å»³åç¨±åƒ¹æ ¼å…ƒèœå–®å“é …
            // è™•ç†å¤šç¨®åƒ¹æ ¼æ ¼å¼ï¼š45/65/85å…ƒ æˆ– 45å…ƒ
            const match = nameWithoutExt.match(/^(\d{4})(.+?)(\d+(?:\/\d+)*)å…ƒ(.+)$/);

            if (match) {
                const [, dateStr, restaurant, priceStr, item] = match;
                const month = dateStr.substring(0, 2);
                const day = dateStr.substring(2, 4);
                const year = new Date().getFullYear();

                // è™•ç†å¤šé‡åƒ¹æ ¼ï¼š45/65/85 -> [45, 65, 85]
                const prices = priceStr.split('/').map(p => parseInt(p));
                const priceDisplay = prices.length > 1
                    ? `NT$ ${prices.join(' / ')}`
                    : `NT$ ${prices[0]}`;

                return {
                    date: `${year}-${month}-${day}`,
                    dateDisplay: `${month}æœˆ${day}æ—¥`,
                    restaurant: restaurant.trim(),
                    price: prices[0], // ç”¨æœ€ä½åƒ¹æ ¼ä¾†æ’åº
                    prices: prices,   // ä¿å­˜æ‰€æœ‰åƒ¹æ ¼
                    priceDisplay: priceDisplay,
                    hasMultiplePrices: prices.length > 1,
                    item: item.trim(),
                    fileName: fileName
                };
            }

            return null;
        }

        async function loadMenu() {
            if (isLoaderActive) return;
            isLoaderActive = true;

            const apiKey = API_KEY;

            const container = document.getElementById('menuContainer');
            const errorContainer = document.getElementById('errorContainer');
            const loadBtn = document.querySelector('button[onclick="loadMenu()"]');

            if (loadBtn) {
                loadBtn.disabled = true;
                loadBtn.style.opacity = '0.7';
            }

            errorContainer.innerHTML = '';
            container.innerHTML = '<div class="loading">â³ è¼‰å…¥èœå–®ä¸­...</div>';

            // --- Caching Logic Start ---
            const todayStr = new Date().toISOString().split('T')[0];
            const cacheKey = `company_menu_data_${todayStr}_${currentMealType}`;
            const cachedData = sessionStorage.getItem(cacheKey);

            if (cachedData) {
                console.log('Serving from cache');
                try {
                    allMenus = JSON.parse(cachedData);
                    updateRestaurantFilter();
                    displayMenus();
                    updateStats();
                    isLoaderActive = false;
                    if (loadBtn) {
                        loadBtn.disabled = false;
                        loadBtn.style.opacity = '1';
                    }
                    return; // Exit early
                } catch (e) {
                    console.warn('Cache parse error', e);
                    sessionStorage.removeItem(cacheKey);
                }
            }
            // --- Caching Logic End ---

            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink,webContentLink)&pageSize=1000`
                );

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API Key ç„¡æ•ˆæˆ–æœªå•Ÿç”¨ Google Drive APIã€‚è«‹ç¢ºèªï¼š\n1. API Key æ˜¯å¦æ­£ç¢º\n2. æ˜¯å¦å·²å•Ÿç”¨ Google Drive API\n3. API Key æ˜¯å¦æœ‰ä½¿ç”¨é™åˆ¶');
                    }
                    throw new Error(`API è«‹æ±‚å¤±æ•— (${response.status})`);
                }

                const data = await response.json();

                if (!data.files || data.files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div class="empty-state-text">è³‡æ–™å¤¾ä¸­æ²’æœ‰æ‰¾åˆ°ä»»ä½•æª”æ¡ˆ</div>
                        </div>
                    `;
                    return;
                }

                // éæ¿¾åœ–ç‰‡æª”æ¡ˆä¸¦è§£æ
                allMenus = data.files
                    .filter(file => file.mimeType && file.mimeType.startsWith('image/'))
                    .map(file => {
                        const parsed = parseFileName(file.name);
                        if (parsed) {
                            return {
                                ...parsed,
                                id: file.id,
                                thumbnailLink: file.thumbnailLink,
                                webContentLink: file.webContentLink,
                                imageUrl: `https://drive.google.com/thumbnail?id=${file.id}&sz=w400`
                            };
                        }
                        return null;
                    })
                    .filter(menu => menu !== null);

                if (allMenus.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ”</div>
                            <div class="empty-state-text">æ‰¾ä¸åˆ°ç¬¦åˆå‘½åæ ¼å¼çš„èœå–®åœ–ç‰‡<br><small>æª”åæ ¼å¼æ‡‰ç‚ºï¼šMMDDé¤å»³åç¨±åƒ¹æ ¼å…ƒèœå–®å“é ….jpg</small></div>
                        </div>
                    `;
                    return;
                }

                // æ›´æ–°é¤å»³ç¯©é¸é¸é …
                updateRestaurantFilter();

                // é¡¯ç¤ºèœå–®
                displayMenus();

                // æ›´æ–°çµ±è¨ˆ
                updateStats();

            } catch (error) {
                showError(error.message);
                container.innerHTML = '';
            } finally {
                isLoaderActive = false;
                if (loadBtn) {
                    loadBtn.disabled = false;
                    loadBtn.style.opacity = '1';
                }
            }
        }

        function updateRestaurantFilter() {
            const restaurants = [...new Set(allMenus.map(m => m.restaurant))].sort();
            const container = document.getElementById('restaurantFilterChips');

            // Keep "All" button
            let html = `<div class="filter-chip ${currentRestaurantFilter === '' ? 'active' : ''}" onclick="setRestaurantFilter('')">å…¨éƒ¨é¤å»³</div>`;

            restaurants.forEach(restaurant => {
                const isActive = currentRestaurantFilter === restaurant ? 'active' : '';
                html += `<div class="filter-chip ${isActive}" onclick="setRestaurantFilter('${restaurant}')">${restaurant}</div>`;
            });

            container.innerHTML = html;
        }

        function setRestaurantFilter(restaurant) {
            currentRestaurantFilter = restaurant;

            // Update active state visual
            const chips = document.querySelectorAll('.filter-chip');
            chips.forEach(chip => {
                if (chip.textContent === (restaurant || 'å…¨éƒ¨é¤å»³')) {
                    chip.classList.add('active');
                } else {
                    chip.classList.remove('active');
                }
            });

            displayMenus();
        }

        function displayMenus() {
            const dateFilter = document.getElementById('dateFilter').value;
            // const restaurantFilter = document.getElementById('restaurantFilter').value; // OLD

            let filteredMenus = allMenus;

            if (dateFilter) {
                filteredMenus = filteredMenus.filter(m => m.date === dateFilter);
            }

            if (currentRestaurantFilter) {
                filteredMenus = filteredMenus.filter(m => m.restaurant === currentRestaurantFilter);
            }

            const container = document.getElementById('menuContainer');

            if (filteredMenus.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <div class="empty-state-text">æ²’æœ‰ç¬¦åˆç¯©é¸æ¢ä»¶çš„èœå–®</div>
                    </div>
                `;
                return;
            }

            // æŒ‰é¤å»³åˆ†çµ„
            const groupedMenus = {};
            filteredMenus.forEach(menu => {
                if (!groupedMenus[menu.restaurant]) {
                    groupedMenus[menu.restaurant] = [];
                }
                groupedMenus[menu.restaurant].push(menu);
            });

            container.innerHTML = '';

            Object.keys(groupedMenus).sort().forEach(restaurant => {
                const section = document.createElement('div');
                section.className = 'restaurant-section';

                const menus = groupedMenus[restaurant];

                section.innerHTML = `
                    <div class="restaurant-header">
                        <div class="restaurant-name">${restaurant}</div>
                        <div class="restaurant-count">${menus.length} å€‹èœå–®</div>
                    </div>
