        .modal {

<body>
    <div class="container">
        <header>
            <h1>ğŸ± å…¬å¸æ¯æ—¥èœå–®ç€è¦½å™¨</h1>



            <div class="controls">

                <div class="control-group" style="flex: 1 1 100%;">

                        <button class="meal-type-btn active" onclick="setMealType('lunch')" id="btn-lunch">åˆé¤</button>

    <script>
        let allMenus = [];
        const API_KEY = '{{GOOGLE_API_KEY}}';
        const LUNCH_FOLDER_ID = '{{LUNCH_FOLDER_ID}}';
        const DINNER_FOLDER_ID = '{{DINNER_FOLDER_ID}}';
        let currentMealType = 'lunch';
        let isLoaderActive = false; // Prevent multiple simultaneous loads

        // è¨­å®šä»Šå¤©æ—¥æœŸç‚ºé è¨­å€¼ (Removed as source is today only)
        // document.getElementById('dateFilter').valueAsDate = new Date();

        // Check API Key on load
        window.addEventListener('load', () => {
            // è‡ªå‹•åˆ¤æ–·é¤åˆ¥ï¼š14:00 å‰ç‚ºåˆé¤ï¼Œå¾Œç‚ºæ™šé¤
            const hour = new Date().getHours();
            currentMealType = hour < 14 ? 'lunch' : 'dinner';

            // æ›´æ–° UI ç‹€æ…‹
            document.querySelectorAll('.meal-type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${currentMealType}`).classList.add('active');

            loadMenu();
        });



        function setMealType(type) {
            currentMealType = type;

            // Update UI
            document.querySelectorAll('.meal-type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${type}`).classList.add('active');

            // Reload
            loadMenu();
        }

        function parseFileName(fileName) {
            // ç§»é™¤å‰¯æª”å
            const nameWithoutExt = fileName.replace(/\.(jpg|jpeg|png|gif|bmp)$/i, '');

            // è§£ææ ¼å¼: MMDDé¤å»³åç¨±åƒ¹æ ¼å…ƒèœå–®å“é …
            // è™•ç†å¤šç¨®åƒ¹æ ¼æ ¼å¼ï¼š45/65/85å…ƒ æˆ– 45å…ƒ
            const match = nameWithoutExt.match(/^(\d{4})(.+?)(\d+(?:\/\d+)*)å…ƒ(.+)$/);

            if (match) {
                const [, dateStr, restaurant, priceStr, item] = match;
                const month = dateStr.substring(0, 2);
                const day = dateStr.substring(2, 4);
                const year = new Date().getFullYear();

                // è™•ç†å¤šé‡åƒ¹æ ¼ï¼š45/65/85 -> [45, 65, 85]
                const prices = priceStr.split('/').map(p => parseInt(p));
                const priceDisplay = prices.length > 1
                    ? `NT$ ${prices.join(' / ')}`
                    : `NT$ ${prices[0]}`;

                let parsedItem = item.trim();
                // ç§»é™¤åƒ¹éŒ¢å¾Œé¢å¯èƒ½å‡ºç¾çš„ã€Œåˆé¤ã€æˆ–ã€Œæ™šé¤ã€å­—æ¨£
                parsedItem = parsedItem.replace(/^(åˆé¤|æ™šé¤)/, '').trim();

                return {
                    date: `${year}-${month}-${day}`,
                    dateDisplay: `${month}æœˆ${day}æ—¥`,
                    restaurant: restaurant.trim(),
                    price: prices[0], // ç”¨æœ€ä½åƒ¹æ ¼ä¾†æ’åº
                    prices: prices,   // ä¿å­˜æ‰€æœ‰åƒ¹æ ¼
                    priceDisplay: priceDisplay,
                    hasMultiplePrices: prices.length > 1,
                    item: parsedItem,
                    fileName: fileName
                };
            }

            return null;
        }

        async function loadMenu() {
            if (isLoaderActive) return;
            isLoaderActive = true;

            const apiKey = API_KEY;

            const container = document.getElementById('menuContainer');
            const errorContainer = document.getElementById('errorContainer');
            const loadBtn = document.querySelector('button[onclick="loadMenu()"]');

            if (loadBtn) {
                loadBtn.disabled = true;
                loadBtn.style.opacity = '0.7';
            }

            errorContainer.innerHTML = '';
            container.innerHTML = '<div class="loading">â³ è¼‰å…¥èœå–®ä¸­...</div>';

            // Reset state explicitly
            allMenus = [];
            updateStats();

            try {
                // const mealType = document.getElementById('mealTypeFilter').value; // Removed
                const folderId = currentMealType === 'dinner' ? DINNER_FOLDER_ID : LUNCH_FOLDER_ID;

                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink,webContentLink)&pageSize=1000`
                );

                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('API Key ç„¡æ•ˆæˆ–æœªå•Ÿç”¨ Google Drive APIã€‚è«‹ç¢ºèªï¼š\n1. API Key æ˜¯å¦æ­£ç¢º\n2. æ˜¯å¦å·²å•Ÿç”¨ Google Drive API\n3. API Key æ˜¯å¦æœ‰ä½¿ç”¨é™åˆ¶');
                    }
                    throw new Error(`API è«‹æ±‚å¤±æ•— (${response.status})`);
                }

                const data = await response.json();

                if (!data.files || data.files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“­</div>
                            <div class="empty-state-text">è³‡æ–™å¤¾ä¸­æ²’æœ‰æ‰¾åˆ°ä»»ä½•æª”æ¡ˆ</div>
                        </div>
                    `;
                    updateStats(); // Reset stats when no files are found
                    return;
                }

                // éæ¿¾åœ–ç‰‡æª”æ¡ˆä¸¦è§£æ
                allMenus = data.files
                    .filter(file => file.mimeType && file.mimeType.startsWith('image/'))
                    .map(file => {
                        const parsed = parseFileName(file.name);
                        if (parsed) {
                            return {
                                ...parsed,
                                id: file.id,
                                thumbnailLink: file.thumbnailLink,
                                webContentLink: file.webContentLink,
                                imageUrl: `https://drive.google.com/thumbnail?id=${file.id}&sz=w400`
                            };
                        }
                        return null;
                    })
                    .filter(menu => menu !== null);

                if (allMenus.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ”</div>
                            <div class="empty-state-text">æ‰¾ä¸åˆ°ç¬¦åˆå‘½åæ ¼å¼çš„èœå–®åœ–ç‰‡<br><small>æª”åæ ¼å¼æ‡‰ç‚ºï¼šMMDDé¤å»³åç¨±åƒ¹æ ¼å…ƒèœå–®å“é ….jpg</small></div>
                        </div>
                    `;
                    return;
                }

                // æ›´æ–°é¤å»³ç¯©é¸é¸é …
                updateRestaurantFilter();

                // é¡¯ç¤ºèœå–®
                displayMenus();

                // æ›´æ–°çµ±è¨ˆ
                updateStats();

            } catch (error) {
                showError(error.message);
                container.innerHTML = '';
            } finally {
                isLoaderActive = false;
                if (loadBtn) {
                    loadBtn.disabled = false;
                    loadBtn.style.opacity = '1';
                }
                updateStats();
            }
        }

        function updateRestaurantFilter() {
            const restaurants = [...new Set(allMenus.map(m => m.restaurant))];
            const select = document.getElementById('restaurantFilter');

            select.innerHTML = '<option value="">å…¨éƒ¨é¤å»³</option>';
            restaurants.forEach(restaurant => {
                const option = document.createElement('option');
                option.value = restaurant;
                option.textContent = restaurant;
                select.appendChild(option);
            });
        }

        function displayMenus() {
            // const dateFilter = document.getElementById('dateFilter').value; // Removed
            const restaurantFilter = document.getElementById('restaurantFilter').value;

            let filteredMenus = allMenus;

            // Date filtering removed as source is guaranteed to be today
            /*
            if (dateFilter) {
                filteredMenus = filteredMenus.filter(m => m.date === dateFilter);
            }
            */

            if (restaurantFilter) {
                filteredMenus = filteredMenus.filter(m => m.restaurant === restaurantFilter);
            }

            const container = document.getElementById('menuContainer');

            if (filteredMenus.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ”</div>
                        <div class="empty-state-text">æ²’æœ‰ç¬¦åˆç¯©é¸æ¢ä»¶çš„èœå–®</div>
                    </div>
                `;
                return;
            }

            // æŒ‰é¤å»³åˆ†çµ„
            const groupedMenus = {};
            filteredMenus.forEach(menu => {
                if (!groupedMenus[menu.restaurant]) {
                    groupedMenus[menu.restaurant] = [];
                }
                groupedMenus[menu.restaurant].push(menu);
            });

            container.innerHTML = '';

            Object.keys(groupedMenus).sort().forEach(restaurant => {
                const section = document.createElement('div');
                section.className = 'restaurant-section';

                const menus = groupedMenus[restaurant];

                section.innerHTML = `
                    <div class="restaurant-header">
                        <div class="restaurant-name">${restaurant}</div>
                        <div class="restaurant-count">${menus.length} å€‹èœå–®</div>
                    </div>
                    <div class="menu-grid">
                        ${menus.map(menu => `
                            <div class="menu-card">
                                <img src="${menu.imageUrl}" 
                                     alt="${menu.item}" 
                                     class="menu-image"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="menu-image" style="display:none;">ğŸ±</div>
                                <div class="menu-info">
                                    <div class="menu-name">${menu.item}</div>
                                    <div class="menu-price">${menu.priceDisplay}</div>
                                    ${menu.hasMultiplePrices ? '<div style="font-size: 0.85em; color: #6c757d; margin-top: 5px;">å¤šç¨®ä»½é‡å¯é¸</div>' : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.appendChild(section);
            });
        }

        function updateStats() {
            // const today = document.getElementById('dateFilter').value; // Removed
            // const todayMenus = allMenus.filter(m => m.date === today); // Assume all menus are today
            const restaurants = new Set(allMenus.map(m => m.restaurant));

            document.getElementById('totalMenus').textContent = allMenus.length;
            document.getElementById('totalRestaurants').textContent = restaurants.size;
            document.getElementById('todayMenus').textContent = allMenus.length; // Same as total
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');

            // If error is related to API Key, show the section
            if (message.includes('API Key') || message.includes('403')) {
                document.getElementById('apiKeySection').style.display = 'block';
            }

            errorContainer.innerHTML = `
                <div class="error-message">
                    âš ï¸ <strong>éŒ¯èª¤:</strong> ${message}
                </div>
            `;
        }
